<ion-header>
  <ion-toolbar>
    <ion-title>Aggiungi Recensione</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="colore" style="margin-top: 3rem;">
    <div id="header">
      <img src="../../assets/icon/logoimg.jpg"> <!--Immagine Percorso-->
    </div>
  
    <ion-item color="#6aa84f">
      <ion-label position="floating">Titolo</ion-label>
      <ion-input [(ngModel)]="titolo" type="text"></ion-input>
    </ion-item>
    <ion-item color="#6aa84f">
      <ion-label position="floating">Descrizione</ion-label>
      <ion-input [(ngModel)]="descrizione" type="text"></ion-input>
    </ion-item>
    <ion-button style="--background:#3f632f" type="button" (click)="addRecensione()" shape="round" expand="block"
    [routerLink]="['/lista-percorsi']">Aggiungi</ion-button>
  </ion-list>
</ion-content>
