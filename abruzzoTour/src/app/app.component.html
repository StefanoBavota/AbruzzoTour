<ion-app>
  <ion-menu side="end" menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../../assets/icon/logoimg.jpg" alt="">
        <ion-label>
          <h2>AbruzzoTour</h2>
        </ion-label>
      </div>

      <ion-menu-toggle auto-hide="false">
        
        <ion-button style="--background:#6aa84f" [routerLink]="['/home']" type="button" shape="round" expand="block">Home</ion-button> 
        <ion-button style="--background:#6aa84f" [routerLink]="['/lista-percorsi']" type="button" shape="round" expand="block">Lista Percorsi</ion-button>
        <ion-button style="--background:#6aa84f" *ngIf="isLogged" [routerLink]="['/profilo']" type="button" shape="round" expand="block">Profilo</ion-button>
        <ion-button style="--background:#6aa84f" *ngIf="isAdmin == 1" [routerLink]="['/admin']" type="button" shape="round" expand="block">Admin</ion-button>
        
        <ion-button id="position" size="small" style="--background:#6aa84f" *ngIf="isLogged" [routerLink]="['/login']" (click)="logout()" type="button" shape="round" expand="block">Logout</ion-button>
        <ion-button id="position" size="small" style="--background:#6aa84f" *ngIf="!isLogged" [routerLink]="['/login']" (click)="logout()" type="button" shape="round" expand="block">Login</ion-button>
        
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
