<ion-header>
  <ion-toolbar class="myToolbar1">
    <!-- back button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- end back button -->
  </ion-toolbar>

  <ion-toolbar class="myToolbar2">
    <ion-title>Lista Percorsi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="insert" *ngFor="let percorso of percorsi">
      <ion-label [routerLink]="['/info-percorso/',percorso.id]">
        <h2>{{ percorso.nome }}</h2>
        <h2>Difficolt√†: {{ percorso.difficolta }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
