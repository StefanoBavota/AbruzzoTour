<ion-header>
  <ion-toolbar>
    <ion-title>Info Percorso</ion-title>
    <!-- back button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- end back button -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="{{ image }}" />
      <ion-card-title class="testo">{{ nome }}</ion-card-title>
      <ion-card-subtitle class="testo">Difficolt√†: {{ difficolta }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="testo">{{ info }}</ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button style="--background:#3f632f" shape="round" [routerLink]="['/view-map',id,latitude,longitude]" class="center">Mappa</ion-button>
      <ion-button style="--background:#3f632f" shape="round" [routerLink]="['/recensioni']" class="center">Recensioni</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
