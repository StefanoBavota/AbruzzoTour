<ion-header>
  <ion-toolbar>
    <ion-title>Profilo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button class="Top" style="--background:#6aa84f" *ngIf="isLogged" shape="round" expand="full"[routerLink]="['/lista-preferiti/',id_utente]">
      Preferiti
    </ion-button>

    <ion-button style="--background:#6aa84f" *ngIf="isLogged" shape="round" expand="full" [routerLink]="['/recensioni',id_utente]">
      Recensioni
    </ion-button>

    <ion-button style="--background:#6aa84f" *ngIf="isAdmin == 1" shape="round" expand="full" [routerLink]="['/admin']">
      Admin
    </ion-button>

    <ion-button style="--background:#6aa84f" *ngIf="isLogged" shape="round" expand="full" (click)="logout()">
      Logout
    </ion-button>
</ion-content>
